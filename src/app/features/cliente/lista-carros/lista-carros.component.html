
<app-page-content titulo ="Meus carros">
<div *ngIf="!isLoading">
  <table mat-table [dataSource]="carros" class="mat-elevation-z8">
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let carro">{{ carro.placa | placa }}</td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let carro">{{ carro.marca }}</td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let carro">{{ carro.modelo }} </td>
    </ng-container>

    <ng-container matColumnDef="anoModelo">
      <th mat-header-cell *matHeaderCellDef>Ano</th>
      <td mat-cell *matCellDef="let carro">{{ carro.anoModelo }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
</app-page-content>
