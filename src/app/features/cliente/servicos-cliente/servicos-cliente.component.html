
<app-page-content titulo ="Meus servicos">
  <div *ngIf="!isLoading">
    <table mat-table [dataSource]="servicos" class="mat-elevation-z8">

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let servico">{{ retornaData(servico.data) }}</td>
      </ng-container>

      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Carro</th>
        <td mat-cell *matCellDef="let servico">{{retornaCarro(servico.carro)}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let servico">{{ servico.status.descricao }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  </app-page-content>
