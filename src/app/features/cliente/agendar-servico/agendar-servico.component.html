<app-page-content titulo="Agendar serviço">
  <mat-card>
    <mat-card-subtitle> Preencha os dados para agendar o serviço:</mat-card-subtitle>
    <form [formGroup]="form" class="form-agendar-servico">
      <mat-form-field appearance="fill">
        <mat-label>Carro</mat-label>
        <mat-select formControlName="idCarro" name="carro">
          <mat-option *ngFor="let carro of carrosCliente" [value]="carro.id">
            {{ carro.placa }} - {{carro.marca}}/{{carro.modelo}} {{carro.anoModelo}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Serviço</mat-label>
        <mat-select formControlName="idTipoServico" name="servico">
          <mat-option *ngFor="let servico of tiposServico" [value]="servico.id">
            {{ servico.descricao }} - R${{servico.valor}},00
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" >
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="data">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Horário</mat-label>
        <mat-select formControlName="hora" name="hora">
          <mat-option *ngFor="let hora of horas" [value]="hora">
            {{ hora}}hs
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="agendarServico()">Agendar</button>
    </form>
  </mat-card>
</app-page-content>
