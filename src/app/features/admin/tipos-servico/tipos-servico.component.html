<app-page-content titulo ="Tipos de Serviços">
  <div *ngIf="!isLoading" class="servicos">
    <table mat-table [dataSource]="this.servicos" class="mat-elevation-z8" >
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let servico">{{servico.id}}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let servico">{{servico.descricao}}</td>
      </ng-container>

      <ng-container matColumnDef="tempo">
        <th mat-header-cell *matHeaderCellDef>Tempo</th>
        <td mat-cell *matCellDef="let servico">{{retornaTempo(servico.tempoServico)}}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let servico">{{servico.valor | currencyBrazil}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  </app-page-content>
