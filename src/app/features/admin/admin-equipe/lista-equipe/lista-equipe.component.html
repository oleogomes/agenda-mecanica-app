<app-page-content titulo = "Minha equipe">
  <table mat-table [dataSource]="equipe" class="mat-elevation-z8" *ngIf="equipe.length">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let mecanico">{{ mecanico.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let mecanico">{{ mecanico.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let mecanico">{{ mecanico.username }}</td>
    </ng-container>

    <ng-container matColumnDef="servicos">
      <th mat-header-cell *matHeaderCellDef>Quantidade serviços</th>
      <td mat-cell *matCellDef="let mecanico">{{ mecanico.servicos }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="bottom-equipe">
    <h3 *ngIf="!isLoading && equipe.length < 1">
      Você ainda não possui nenhum mecânico cadastrado, utilizar o botão abaixo para cadastrar o primeiro!
    </h3>

    <button class="botao-cadastrar-mecanico" mat-raised-button (click)="redirectCadastroMecancico()" color="primary"> Cadastrar novo mecânico</button>
  </div>
  </app-page-content>
