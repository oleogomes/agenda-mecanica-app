
<app-page-content titulo ="Agenda do dia">
  <div *ngIf="!isLoading">
    <table mat-table [dataSource]="servicos" class="mat-elevation-z8">

      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef>Horário</th>
        <td mat-cell *matCellDef="let servico">{{ retornaHora(servico) }}</td>
      </ng-container>

      <ng-container matColumnDef="carro">
        <th mat-header-cell *matHeaderCellDef>Carro</th>
        <td mat-cell *matCellDef="let servico">{{retornaCarro(servico)}}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Servico</th>
        <td mat-cell *matCellDef="let servico">{{retonaServico(servico)}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let servico">{{ retornaDescricao(servico)}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let servico">
          <button mat-button color="primary" onclick="iniciaServico(servico)">
            Iniciar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  </app-page-content>
